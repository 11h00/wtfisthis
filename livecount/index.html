	<script>
	var rateres = 5
	$("#buttonmethod1").click(function(){
		methoddemerde = 1;
		$("#buttonmethod2").css('background', "rgba(255, 0, 0, 0.42)");
		$("#buttonmethod1").css('background', "rgba(0, 255, 0, 0.42)");
	});
	$("#buttonmethod2").click(function(){
		methoddemerde = 0;
		$("#buttonmethod1").css('background', "rgba(255, 0, 0, 0.42)");
		$("#buttonmethod2").css('background', "rgba(0, 255, 0, 0.42)");
	});
	$("#decreaserate").click(function(){
	if (updatecount == 1000){
		swal.fire({
				title: "you cant set less than 1 second.",
				toast: true,
				animation: null,
				position: 'top',
				allowEscapeKey: false,
				showConfirmButton: false,
				timer: 3000})
	}else{
		rateres--
		if (rateres > 4){
			document.documentElement.style.setProperty('--transsecond', "4s");
		}else{
			document.documentElement.style.setProperty('--transsecond', rateres + "s");
		}
		updatecount -= 1000
		user_pref.setItem("custom_update", updatecount)
		$("#textcount").text(rateres)
		swal.fire({
				title: "new refresh rate:",
				text: rateres,
				toast: true,
				animation: null,
				position: 'top',
				allowEscapeKey: false,
				showConfirmButton: false,
				timer: 3000})
				}
	})

	$("#increaserate").click(function(){
		rateres++
		if (rateres > 4){
			document.documentElement.style.setProperty('--transsecond', "4s");
		}else{
			document.documentElement.style.setProperty('--transsecond', rateres + "s");
		}
		updatecount += 1000
		user_pref.setItem("custom_update", updatecount)
		$("#textcount").text(rateres)
		swal.fire({
				title: "new refresh rate:",
				text: rateres,
				toast: true,
				animation: null,
				position: 'top',
				allowEscapeKey: false,
				showConfirmButton: false,
				timer: 3000})
	})
	</script>
